<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景与样式 -->
  <defs>
    <linearGradient id="header-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e3a8a" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <pattern id="grid-pattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none" />
      <path d="M 20 0 L 0 0 0 20" stroke="white" stroke-opacity="0.05" fill="none" />
    </pattern>
  </defs>
  
  <!-- 主背景 -->
  <rect width="800" height="200" fill="url(#header-gradient)" />
  <rect width="800" height="200" fill="url(#grid-pattern)" />
  
  <!-- 团队人物轮廓组 -->
  <g transform="translate(400, 100)">
    <!-- 中心人物 -->
    <g transform="translate(0, -10)">
      <circle cx="0" cy="0" r="25" fill="white" fill-opacity="0.9" />
      <path d="M0,25 L0,60 M-25,35 L25,35 M0,60 L-20,90 M0,60 L20,90" stroke="white" stroke-width="4" stroke-linecap="round" />
    </g>
    
    <!-- 左侧人物1 -->
    <g transform="translate(-120, 10)">
      <circle cx="0" cy="0" r="20" fill="white" fill-opacity="0.7" />
      <path d="M0,20 L0,50 M-20,30 L20,30 M0,50 L-15,75 M0,50 L15,75" stroke="white" stroke-width="3" stroke-linecap="round" />
    </g>
    
    <!-- 左侧人物2 -->
    <g transform="translate(-220, 20)">
      <circle cx="0" cy="0" r="18" fill="white" fill-opacity="0.6" />
      <path d="M0,18 L0,45 M-15,28 L15,28 M0,45 L-12,68 M0,45 L12,68" stroke="white" stroke-width="2.5" stroke-linecap="round" />
    </g>
    
    <!-- 右侧人物1 -->
    <g transform="translate(120, 10)">
      <circle cx="0" cy="0" r="20" fill="white" fill-opacity="0.7" />
      <path d="M0,20 L0,50 M-20,30 L20,30 M0,50 L-15,75 M0,50 L15,75" stroke="white" stroke-width="3" stroke-linecap="round" />
    </g>
    
    <!-- 右侧人物2 -->
    <g transform="translate(220, 20)">
      <circle cx="0" cy="0" r="18" fill="white" fill-opacity="0.6" />
      <path d="M0,18 L0,45 M-15,28 L15,28 M0,45 L-12,68 M0,45 L12,68" stroke="white" stroke-width="2.5" stroke-linecap="round" />
    </g>
    
    <!-- 连接线 -->
    <path d="M-220,20 L-120,10 L0,-10 L120,10 L220,20" stroke="white" stroke-width="2" stroke-opacity="0.5" fill="none" stroke-dasharray="5,5" />
    
    <!-- 点缀装饰 -->
    <circle cx="-170" cy="-20" r="5" fill="white" fill-opacity="0.4" />
    <circle cx="-60" cy="-30" r="6" fill="white" fill-opacity="0.5" />
    <circle cx="60" cy="-30" r="6" fill="white" fill-opacity="0.5" />
    <circle cx="170" cy="-20" r="5" fill="white" fill-opacity="0.4" />
  </g>
  
  <!-- 标题 -->
  <g filter="url(#glow)">
    <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">协会团队</text>
  </g>
  
  <!-- 标语 -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="16" fill="white" fill-opacity="0.9" text-anchor="middle">凝聚力量，共创未来</text>
</svg> 